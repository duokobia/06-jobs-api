<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./products.css">
    <title>Fruits and Flowers</title>
</head>

<body>
    <header >
        <div class="upper-navbar">
            <p class="upper-navbar-info">Get a discount of 20% on purchase over $100.</p>
            <button type="button" id="logoff" class="logoff-button" style="display:none;">logoff</button>
        </div>
        <div class="lower-navbar">
            <h1 class="main-logo">
               
                <span class="main-logo-fruits">Fruits</span>
                <span class="main-logo-and">&</span>
                <span class="main-logo-flowers">Flowers</span>
            </h1>
            <ul class="lower-navbar-list">
                <li class="lower-navbar-list-item">Home</li>
                <li class="lower-navbar-list-item">Products</li>
                <li class="lower-navbar-list-item">Cart</li>
                <li class="lower-navbar-list-item">Order</li>
            </ul>
            <div></div>
        </div>
    </header>
    <!-- TODO
    MAKE A LOGIC TO ALLOW THE UPPERNAVBAR SHOW LOGIN AND REGISTER WHEN NOT LOGGED IN.  -->
    <main>
        <div class="auth-inner">
            <!-- https://unsplash.com/s/photos/flower-garden -->
            <!-- https://unsplash.com/photos/ytsYMo1ciWo -->
            
            <p id="message" class="form-message"></p>
          
            <div id="logon-register" style="display:none;">
                <button type="button" id="logon">logon</button>
                <button type="button" id="register">register</button>
            </div>
            <div id="logon-div" style="display:none;">
                <form>
                    <div class="form-input-div form-input-first-line">
                        <label for="email">email:</label>
                        <input type="email" id="email" class="form-input-control">
                    </div>
                    <div class="form-input-div">
                        <label for="password">password:</label>
                        <input type="password" id="password" class="form-input-control">
                    </div>
                    <div>
                        <button type="button" id="logon-button">logon</button>
                        <button type="button" id="logon-cancel">cancel</button>
                    </div>
                </form>
            </div>
            <div id="register-div" style="display:none;">
                <form>
                    <div>
                        <label for="name">name:</label>
                        <input type="text" id="name" class="form-input-control">
                    </div>
                    <div>
                        <label for="email1">email:</label>
                        <input type="email" id="email1" class="form-input-control">
                    </div>
                    <div>
                        <label for="password1">password:</label>
                        <input type="password" id="password1" class="form-input-control">
                    </div>
                    <div>
                        <label for="password2">verify password:</label>
                        <input type="password" id="password2" class="form-input-control">
                    </div>
                    <button type="button" id="register-button">register</button>
                    <button type="button" id="register-cancel">cancel</button>
                </form>
            </div>
            <div id="products" style="display:none;">
                <p id="products-message"></p>
                <table id="products-table" style="display:none;">
                    <tr id="products-table-header">
                        <th>Name</th>
                        <th>Category</th>
                        <th>Price</th>
                        <th colspan="2"></th>
                    </tr>
                </table>
                <button type="button" id="add-product">add a product</button>
            </div>
            <div id="edit-product" style="display:none;">
                <form>
                    <div>
                        <label for="company">name:</label>
                        <input type="text" id="company" class="form-input-control">
                    </div>
                    <div>
                        <label for="position">category:</label>
                        <input type="text" id="position" class="form-input-control">
                    </div>
                    <div>
                        <label for="status">price:</label>
                        <select id="status">
                            <option value="pending">pending</option>
                            <option value="interview">interview</option>
                            <option value="declined">declined</option>
                        </select>
                    </div>
                    <button type="button" id="adding-product">add</button>
                    <button type="button" id="edit-cancel">cancel</button>
                </form>
            </div>
        </div>
    </main>
    <footer>
            <h3>Fruits&Flowers</h3>
            <ul>
                <li>About</li>
                <li>Contact Us</li>
                <li>Careers</li>
            </ul>
    </footer>
    <script src="./products.js"></script>
</body>
</html>
